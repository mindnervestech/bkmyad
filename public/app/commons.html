<script type="text/javascript">
$(document).ready(function(){
	 jQuery.validator.addMethod("lettersonly", function(value, element){ 
			
		   return this.optional(element) || /^[a-z," "]+$/i.test(value);

		}, "Letters and spaces only please");  
     
	
  
	
});
</script>

<script type="text/javascript">
$(document).ready(function(){
	
 $( "#aspnetForm" ).validate({
			  
         rules:{
        	     txtUsername: {
        	   		email: true,
		         	required: true
		  		 },
	           },
		messages: {
			txtUsername: "Please enter email properly"
		          }   
		});
 
  $( "#signUpForm" ).validate({
	  
     rules:{
            
    	 txtUserids: {
    	 //lettersonly: true,	 
    	 required: true
	  		 },
	  	 txtEmail:{
	  		 email:true,
	  		 required:true,
	  		 remote: function() {  
	         var r = {  
	            			
	         url: '/validateUsernameUnique',  
	         type: "POST",  
	         success:function(data) {
			//alert("alert::   "+data);
			    if(data)
				{
				$("#userEmailId").show();
				$("#userEmailIdError").hide();
				}
				else{
				$("#userEmailId").hide();
				$("#userEmailIdError").show();
					}
	            }
	          }   
	         return r;  
	              
	        },

	  	 },
	  	 txtpasswords: {
		 required: true
		    },
		 txtMobileno: {
		 required: true,
         digits: true 
		       }
           },
	 messages: {
		 txtUserids: "Please enter name properly",
	     txtMobileno:"Please enter mobile in proper format" ,
	     txtpasswords:"Please enter Password",
	     txtEmail:"Please enter email  properly"
	   }   
	});
	
});
</script>
