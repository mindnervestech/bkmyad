<body ng-init="searchCategory()">
   <!--container begin-->
    <section id="container">
    	<section class="contentpanel">
        	<h4>Manage Category and SubCategory</h4>
            <!--Advance search fildes begin-->
        	<section class="dadsrch">
            	<section class="heading"><h2></h2></section>
                <section class="dadsrchdiv">
                	<input name="title" type="text" ng-model="cname" class="" style="height:1%;" ng-keyup="$event.keyCode == 13 ? searchCategory(1) : null"><input name="" type="button" class="btngray" value="Search" ng-click="searchCategory(1)">
                </section>
            </section>
            <!--Advance search fildes end-->
             <section class="dactperform">
                <section class="left">
             		<input name="" type="button" value="Add Main Category" class="btnblue" ng-click="setDates()" data-toggle="modal"  />
           		</section>
           	</section>	
            <!--grid begin-->
        	<section class="dgridinfo dactcln">
                <table ng-table="tableParams">
                	<thead>
                    	<tr>
                            <th><a>Category Name</a></th>
                            <th><a>SubCategory Name</a></th>
                           
                          
                            <th><a>Update</a></th>
                           <!--  <th><a>Delete</a></th> -->
                        <tr>
                    </thead>
                	<tbody>
                    	<tr ng-repeat="ancmt in Category.results">
          					<td>{{ancmt.cname}}</td>
                            <td>{{ancmt.Sucategory}}</td>
                            
                            <td> <input name="" type="button" value="Add SubCategory" ng-click="setData(ancmt)" data-toggle="modal"  /></td>
                            <!-- <td><input name="" type="button" value="Delete" ng-click="setDeleteId(ancmt)" data-toggle="modal" /></td> -->
                        </tr>
                    	</tbody>
                </table>
        	</section>
        	 <span id="loading-id"><img src="images/loading.gif"/></span>
            <!--grid end-->
            
            <section class="dpaging">
            	 <h4>{{pageNumber}}/{{pageSize}}</h4> 
            	<span class="dpagingright">
                	<a href="" class="dpagingprv" ng-click="onPrev()">Prev</a>
                	<a href="" class="dpagingnxt" ng-click="onNext()">Next</a>
                </span>
            </section>
        </div>     
        </section>
    </section>
    <!--container end-->
  </div>
		  <!-- Create Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false" style="width: 65%;left: 41%;">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Create Category And SubCategory</h4>
		      </div>
		      <form method="post" ng-submit="saveCategory()">
		      <div class="modal-body">
		      <table style="font-family: 'Bitter', georgia, serif;">
		     
		      <tr>
			        	<td><label>Category Name  : </label></td>
			        	<td style="height: 60px;"><textarea type="text" name="CategoryName" style="width:70%;height: 50%;" data-ng-model="formData.cname" required></textarea></td>
			        </tr>
			         
			        
		        </table>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Save</button>
		      </div>
		     </form>
		    </div>
		  </div>
		</div>
		
		<!-- Update Modal -->
		<div class="modal hide" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false"  style="width: 65%;left: 41%;">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Add SubCategory</h4>
		      </div>
		      <form method="post" ng-submit="updateCategory()">
		      <div class="modal-body">
		      <table>
			       		          
			         
			         <tr>
			        	<td><label>Sub Category Name</label></td>
			        	<td style="height: 60px;"><textarea type="text" name="SubCategoryName" style="width:100%;height:80%;" data-ng-model="ancmtData.Sucategory" required></textarea></td>
			        </tr>
			        <tr>
			           <label style="color: #0085b0;">Please Enter Your Value Separated By Comma</label>
			        </tr>
			        
			        			      	        
		        </table>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Update</button>
		      </div>
		     </form>
		    </div>
		  </div>
		</div>
