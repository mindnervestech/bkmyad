<body ng-init="searchViewAllRegisteredUser()">
   <!--container begin-->
    <section id="container">
    	<section class="contentpanel">
        	<h4>All users Order Details</h4>
        	 <a href="/logout"  style="cursor: pointer ;float: left;width: 100%;text-align: right;">Logout</a>
             <!--Advance search fildes begin-->
        	<section class="dadsrch">
            	<section class="heading"><h2></h2></section>
                <section class="dadsrchdiv">
                	<input name="title" type="text" ng-model="userName" class="" style="height:32px ;" ng-keyup="$event.keyCode == 13 ? searchViewAllRegisteredUser(1,userName) : null"><input name="" type="button" class="btngray" value="Search" ng-click="searchViewAllRegisteredUser(1,userName)">
                </section>
            </section>
           
         	<section class="dgridinfo dactcln">
                <table ng-table="tableParams">
                	<thead>
                    	<tr>
                    	     <th><a>User Name</a></th> 
                    	      <th><a>Phone Number</a></th>
                              <th><a>Email Id </a></th>
                        <tr>
                    </thead>
                	<tbody>
                    	<tr ng-repeat="ancmt in ViewAllRegisterUserController.results">
                    	     <td>{{ancmt.name}}</td> 
                    	    <td>{{ancmt.mobileNum }}</td>
                    	    <td>{{ancmt.email}}</td>
                           </tr>
                    	</tbody>
                </table>
        	</section>
        	
           
            
            <section class="dpaging">
            	 <h4>{{pageNumber}}/{{pageSize}}</h4> 
            	<span class="dpagingright">
                	<a href="" class="dpagingprv" ng-click="onPrev()">Prev</a>
                	<a href="" class="dpagingnxt" ng-click="onNext()">Next</a>
                </span>
            </section>
        </div>     
        </section>
    </section>
